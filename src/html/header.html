<header>
    <img src="@img/logo.png" alt="" class="header__logo">
    <img src="@img/burger.png" alt="" id="header__burger">
    <img src="@img/burger.png" alt="" id="header__burger-rotate">
    <nav>
        <a href="">КАТАЛОГ ТОВАРОВ</a>
        <a href="">ДОСТАВКА И ОПЛАТА</a>
        <a href="">ЦЕНЫ</a>
        <a href="">КОНТАКТЫ</a>
    </nav>
    <div class="header__phone">+7 (812) <span>509 21 98</span></div>
    <div class="header__callBack"><a href="">ПЕРЕЗВОНИТЕ МНЕ</a></div>
    <div class="header__socialNetwork">
        <img src="@img/header_vk.png" alt="">
        <img src="@img/header_telegram.png" alt="">
        <img src="@img/header_instagram.png" alt="">
        <img src="@img/header_whatsapp.png" alt="">
    </div>
    <div class="header__icons">
        <div class="header__icons-search"><img src="@img/search.png" alt=""></div>
        <div class="header__icons-favorites"><img src="@img/favorites.png" alt=""></div>
        <div class="header__icons-basket"><img src="@img/basket.png" alt=""></div>
        <div class="header__basket-number">10</div>
    </div>

    <script>
        let burger = document.getElementById('header__burger');
        let burger_rotate = document.getElementById('header__burger-rotate');

        burger.onclick = function () {
            burger.style.visibility = 'hidden';
            burger_rotate.style.display = 'block';
        }

        burger_rotate.onclick = function () {
            burger.style.visibility = 'visible';
            burger_rotate.style.display = 'none';
        }

    </script>
</header>
